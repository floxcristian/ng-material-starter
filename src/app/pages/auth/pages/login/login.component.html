<div class="row">
    <div class="col-xs-12">
      
        <form (ngSubmit)="onSubmit($event)">

            <mat-form-field>
                <mat-label>Correo electrónico</mat-label>
                <input matInput type="text" [formControl]="username">
                <mat-error *ngIf="username.invalid">{{getErrorMessageForUsername()}}</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Ingresa tu contraseña</mat-label>
                <input matInput [type]="hideTooltip ? 'password' : 'text'" [formControl]="password" autocomplete="new-password">
                <button type="button" mat-icon-button matSuffix (click)="toggleButton()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideTooltip" 
                [matTooltip]="contentTooltip" 
                matTooltipClass="clo">
                    <mat-icon>{{hideTooltip ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <div class="submit">
                <button mat-raised-button color="primary" [disabled]="username.invalid || password.invalid">
                    Ingresar
                </button>
            </div>

        </form>
    </div>
</div>
