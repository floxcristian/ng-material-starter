<div class="row">
    <div class="col-xs-12">
      
        <form (ngSubmit)="onSubmit($event)">

            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input matInput type="text" placeholder="usuario" [formControl]="username">
                <mat-error *ngIf="username.invalid">{{getErrorMessageForUsername()}}</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" placeholder="contraseña" [formControl]="password" autocomplete="new-password">
                <mat-error *ngIf="password.invalid">{{getErrorMessageForPassword()}}</mat-error>
            </mat-form-field>

            <div class="submit">
                <button mat-raised-button color="primary" [disabled]="username.invalid || password.invalid">
                    Ingresar
                </button>
            </div>

        </form>
    </div>
</div>
