<div class="row">
    <div class="col-xs-12">
      
        <form (ngSubmit)="onSubmit($event)">

            <mat-form-field>
                <mat-label>Correo electr칩nico</mat-label>
                <input matInput type="text" [formControl]="username">
                <mat-error *ngIf="username.invalid">{{getErrorMessageForUsername()}}</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Ingresa tu contrase침a</mat-label>
                <input matInput id="pwd" type="password" [formControl]="password" autocomplete="new-password">
                <span>
                    <div>
                        <mat-icon matRipple aria-hidden="false" aria-label="Mostrar contrase침a">visibility</mat-icon>
                    </div>
                </span>
                
                <mat-icon aria-hidden="false" aria-label="Ocultar contrase침a">visibility_off</mat-icon>
                <button type="button" onClick="pwd.type = (pwd.type === 'text') ? 'password' : 'text'">change</button>
                <!-- <button (onChange)="toggleButton($event)" [(ngModel)]="checked" [style]="{'width':'50px'}">OO</button> -->
                <mat-error *ngIf="password.invalid">{{getErrorMessageForPassword()}}</mat-error>
            </mat-form-field>

            <div class="submit">
                <button mat-raised-button color="primary" [disabled]="username.invalid || password.invalid">
                    Ingresar
                </button>
            </div>

        </form>
    </div>
</div>
