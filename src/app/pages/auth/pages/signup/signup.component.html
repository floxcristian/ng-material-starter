<div class="row">
    <div class="col-xs-12">
      
        <form [formGroup]="signupForm" novalidate (ngSubmit)="onSubmit($event)">

            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="name"
                [class.is-danger]="emailFieldIsInvalid">

                <!-- <div *ngIf="emailFieldIsInvalid"> -->
                    <mat-error *ngIf="emailField.hasError('required')">Ingresa tu nombre.</mat-error>
                <!-- </div> -->
                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessageForemail()}}</mat-error> -->
            </mat-form-field>

            <mat-form-field>
                <mat-label>Apellido</mat-label>
                <input matInput type="text" formControlName="lastname"
                [class.is-danger]="emailFieldIsInvalid">

                <!-- <div *ngIf="emailFieldIsInvalid"> -->
                    <mat-error *ngIf="emailField.hasError('required')">Ingresa tu apellido.</mat-error>
                <!-- </div> -->
                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessageForemail()}}</mat-error> -->
            </mat-form-field>

            <mat-form-field>
                <mat-label>Correo electrónico</mat-label>
                <input matInput type="email" formControlName="email"
                [class.is-danger]="emailFieldIsInvalid">

                <!-- <div *ngIf="emailFieldIsInvalid"> -->
                    <mat-error *ngIf="emailField.hasError('required')">Ingresa un correo electrónico.</mat-error>
                <!-- </div> -->
                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessageForemail()}}</mat-error> -->
            </mat-form-field>
            

            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hideTooltip ? 'password' : 'text'" formControlName="passwd" autocomplete="new-password">
                <mat-error *ngIf="passwdField.hasError('required')">Ingresa una contraseña.</mat-error>
                <mat-error *ngIf="passwdField.hasError('minlength')">Usa 8 caracteres o más para tu contraseña.</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Confirmación</mat-label>
                <input matInput [type]="hideTooltip ? 'password' : 'text'" formControlName="confirm_passwd" autocomplete="new-password">
                <mat-error *ngIf="confirmPasswdField.hasError('required')">Confirma tu contraseña.</mat-error>
                <mat-error *ngIf="confirmPasswdField.hasError('mustMatch')">Estas contraseñas no coinciden. Inténtalo de nuevo.</mat-error>
            </mat-form-field>

            <div class="submit">
                <button mat-raised-button color="primary">
                    Ingresar
                </button>
            </div>

        </form>
    </div>
</div>
