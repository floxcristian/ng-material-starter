<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ product.title | uppercase }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ product.price }} - {{ product.unit | uppercase }}
    </mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img [src]="product.image" alt="" />
  </div>
  <mat-card-content>
    <p>{{ product.description | slice: 0:10 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      style="background-color: #00d372; color: white"
      (click)="addToCart()"
    >
      AGREGAR AL CARRITO
    </button>
    <a mat-raised-button [routerLink]="['/products', product.id]">
      Ver detalle
    </a>
  </mat-card-actions>
</mat-card>
